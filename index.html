<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>[ MANEGE | FLIP ]</title>
    <link rel="stylesheet" type="text/css" href="styl/main.css">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

      <button class="flip">3</button>

      <button class="flip">5</button>

      <div class="flip_block"><img src="img/logo/ru/05.svg"><img src="img/desc/ru/05.svg"><img src="img/logo/en/05.svg"><img src="img/desc/en/05.svg"></div>
      <div class="flip_block"><img src="img/logo/ru/06.svg"><img src="img/desc/ru/06.svg"><img src="img/logo/en/06.svg"><img src="img/desc/en/06.svg"></div>
