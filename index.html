<html>
	<head>
		<link rel="stylesheet" href="leaflet.css" />
		<style>
			#map {
				width: 100%;
				height: 100%;
			}
		</style>
		<script src="leaflet.js"></script>
		<script>
		window.onload = function() {
			var map = L.map('map').setView([0, 0], 4);

			L.tileLayer('{z}/{y}x{x}.jpg',{
			minZoom: 1,
			maxZoom: 4,
			attribution: '',
			tileSize: '100',
			tms: false,
			continuousWorld: true
			}).addTo(map);
		}
		</script>
	</head>
	<body>
		<div id="map"></div>
	</body>
</html>
